<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MDN_ Layout</title>
    <meta name="description" content="This is just html layout practice." />
    <meta name="author" content="gmsakibur" />
    <meta name="copyright" content="gmsakibur" />
    <meta name="robots" content="index, follow" />
    <!--== FAVCON ==-->
    <link
      rel="shortcut icon"
      href="https://developer.mozilla.org/favicon-48x48.cbbd161b.png"
      type="image/x-icon"
    />
    <!--== GOOGLE FONT ==-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--== MAIN CSS ==-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!--=== ALART START ===-->
    <section class="alart">
      <div class="container txt--aln">
        <p>
          Get real-time assistance with your coding queries. Try
          <a href="#">AI Help</a> now!
        </p>
      </div>
    </section>
    <!--=== ALART END ===-->
    <!--=== HEADER START ===-->
    <header class="header">
      <div class="container d--flex d--j-c-sb">
        <!-- left_header -->
        <div class="l-header d--flex ">
          <a class="navbar-brand" href="#">
            MDN_
          </a>
          <nav>
            <ul class="d--flex">
              <li><a href="#">Reference</a></li>
              <li><a href="#">Guides</a></li>
              <li><a href="#">Plus</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Play</a></li>
              <li><a href="#">AI Help</a></li>
            </ul>
          </nav>
        </div>
        <!-- right_header -->
        <div class="r_header d--flex">
          <button type="button">Log in</button>
          <button type="button">Sign up for free</button>
        </div>
      </div>
    </header>
  </body>
</html>
