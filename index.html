<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MDN_ Layout</title>
    <meta name="description" content="This is just html layout practice." />
    <meta name="author" content="gmsakibur" />
    <meta name="copyright" content="gmsakibur" />
    <meta name="robots" content="index, follow" />
    <!--== FAVCON ==-->
    <link
      rel="shortcut icon"
      href="https://developer.mozilla.org/favicon-48x48.cbbd161b.png"
      type="image/x-icon"
    />
    <!--== GOOGLE FONT ==-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--== MAIN CSS ==-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!--=== ALART START ===-->
    <section class="alart brd--b">
      <div class="container txt--aln">
        <p>
          Get real-time assistance with your coding queries. Try
          <a class="a-u" href="#">AI Help</a> now!
        </p>
      </div>
    </section>
    <!--=== ALART END ===-->
    <!--=== HEADER START ===-->
    <header class="header brd--b">
      <div class="container d--flex d--j-c-sb d--aln-itm">
        <!-- left_header -->
        <div class="l-header d--flex d--aln-itm">
          <a class="navbar-brand" href="index.html">
            <div class="logo-image">
              <img src="./images/logo2.png" alt="logo" />
            </div>
          </a>
          <nav>
            <ul class="navbar d--flex">
              <li class="list-box">
                <a class="nav-link" href="#">Reference</a>
              </li>
              <li class="list-box"><a class="nav-link" href="#">Guides</a></li>
              <li class="list-box"><a class="nav-link" href="#">Plus</a></li>
              <li class="list-box"><a class="nav-link" href="#">Blog</a></li>
              <li class="list-box"><a class="nav-link" href="#">Play</a></li>
              <li class="list-box">
                <a class="nav-link" href="#">AI Help<span>BETA</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- right_header -->
        <div class="r_header d--flex">
          <div class="drop--down">
            <button class="drop--down-btn d--flex d--aln-itm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"
                /></svg
              >Theme
            </button>
            <div class="drop--down-content">
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M4.069 13h-4.069v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312l-2.881-2.881-1.414 1.414 2.881 2.881c.411-.529.885-1.003 1.414-1.414zm11.209 1.414l2.881-2.881-1.414-1.414-2.881 2.881c.528.411 1.002.886 1.414 1.414zm-6.312-3.102c.339 0 .672.028 1 .069v-4.069h-2v4.069c.328-.041.661-.069 1-.069zm0 16c-.339 0-.672-.028-1-.069v4.069h2v-4.069c-.328.041-.661.069-1 .069zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-3.033 7.312l2.88 2.88 1.415-1.414-2.88-2.88c-.412.528-.886 1.002-1.415 1.414zm-11.21-1.415l-2.88 2.88 1.414 1.414 2.88-2.88c-.528-.411-1.003-.885-1.414-1.414zm6.312-10.897c-3.314 0-6 2.686-6 6s2.686 6 6 6 6-2.686 6-6-2.686-6-6-6z"
                  /></svg
                >Light</a
              >
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 0c-1.109 0-2.178.162-3.197.444 3.826 5.933-2.026 13.496-8.781 11.128l-.022.428c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12z"
                  /></svg
                >Dark</a
              >
            </div>
          </div>
          <a class="btn-1" href="https://www.google.com">Log in</a>
          <a class="btn-2" href="#">Sign up for free</a>
        </div>
      </div>
    </header>
    <!--=== HEADER END ===-->
    <!--=== BREADCRUMP START ===-->
    <section class="breadcrump brd--b">
      <div class="container d--flex d--j-c-sb d--aln-itm">
        <!-- left_breadcrump -->
        <div class="l-bdcp">
          <nav>
            <ul class="l-bdcp_menu d--flex d--aln-itm">
              <li><a href="#">References</a></li>
              <li><a href="#">CSS</a></li>
              <li><a href="#">CSS layout</a></li>
            </ul>
          </nav>
        </div>
        <!-- right_breadcrump -->
        <div class="r-bdcp">
          <div class="drop--down">
            <button class="drop--down-btn btn-x d--flex d--aln-itm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 16.057v-3.057h2.994c-.059 1.143-.212 2.24-.456 3.279-.823-.12-1.674-.188-2.538-.222zm1.957 2.162c-.499 1.33-1.159 2.497-1.957 3.456v-3.62c.666.028 1.319.081 1.957.164zm-1.957-7.219v-3.015c.868-.034 1.721-.103 2.548-.224.238 1.027.389 2.111.446 3.239h-2.994zm0-5.014v-3.661c.806.969 1.471 2.15 1.971 3.496-.642.084-1.3.137-1.971.165zm2.703-3.267c1.237.496 2.354 1.228 3.29 2.146-.642.234-1.311.442-2.019.607-.344-.992-.775-1.91-1.271-2.753zm-7.241 13.56c-.244-1.039-.398-2.136-.456-3.279h2.994v3.057c-.865.034-1.714.102-2.538.222zm2.538 1.776v3.62c-.798-.959-1.458-2.126-1.957-3.456.638-.083 1.291-.136 1.957-.164zm-2.994-7.055c.057-1.128.207-2.212.446-3.239.827.121 1.68.19 2.548.224v3.015h-2.994zm1.024-5.179c.5-1.346 1.165-2.527 1.97-3.496v3.661c-.671-.028-1.329-.081-1.97-.165zm-2.005-.35c-.708-.165-1.377-.373-2.018-.607.937-.918 2.053-1.65 3.29-2.146-.496.844-.927 1.762-1.272 2.753zm-.549 1.918c-.264 1.151-.434 2.36-.492 3.611h-3.933c.165-1.658.739-3.197 1.617-4.518.88.361 1.816.67 2.808.907zm.009 9.262c-.988.236-1.92.542-2.797.9-.89-1.328-1.471-2.879-1.637-4.551h3.934c.058 1.265.231 2.488.5 3.651zm.553 1.917c.342.976.768 1.881 1.257 2.712-1.223-.49-2.326-1.211-3.256-2.115.636-.229 1.299-.435 1.999-.597zm9.924 0c.7.163 1.362.367 1.999.597-.931.903-2.034 1.625-3.257 2.116.489-.832.915-1.737 1.258-2.713zm.553-1.917c.27-1.163.442-2.386.501-3.651h3.934c-.167 1.672-.748 3.223-1.638 4.551-.877-.358-1.81-.664-2.797-.9zm.501-5.651c-.058-1.251-.229-2.46-.492-3.611.992-.237 1.929-.546 2.809-.907.877 1.321 1.451 2.86 1.616 4.518h-3.933z"
                />
              </svg>
              English (US)
            </button>
            <div class="drop--down-content">
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                >Français</a
              >
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                >日本語</a
              >
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                >Português (do Brasil)</a
              >
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                >Русский</a
              >
              <a class="down-content_theme d--flex d--aln-itm" href="#"
                >中文 (简体)</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=== BREADCRUMP END ===-->
    <!--=== MAIN START ===-->
    <main class="main">
      <div class="container main--container">
        <!-- left_menu -->
        <div class="item1">1</div>
        <!-- middle_content -->
        <div class="item2">2</div>
        <!-- right_menu -->
        <div class="item3">3</div>
      </div>
    </main>
    <!--=== MAIN END ===-->
  </body>
</html>
