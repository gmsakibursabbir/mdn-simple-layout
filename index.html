<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MDN_ Layout</title>
    <meta name="description" content="This is just html layout practice." />
    <meta name="author" content="gmsakibur" />
    <meta name="copyright" content="gmsakibur" />
    <meta name="robots" content="index, follow" />
    <!--== FAVCON ==-->
    <link
      rel="shortcut icon"
      href="https://developer.mozilla.org/favicon-48x48.cbbd161b.png"
      type="image/x-icon"
    />
    <!--== GOOGLE FONT ==-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--== MAIN CSS ==-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!--=== ALART START ===-->
    <section class="alart brd--b">
      <div class="container txt--aln">
        <p>
          Get real-time assistance with your coding queries. Try
          <a class="a-u" href="#">AI Help</a> now!
        </p>
      </div>
    </section>
    <!--=== ALART END ===-->
    <!--=== HEADER START ===-->
    <header class="header brd--b">
      <div class="container d--flex d--j-c-sb d--aln-itm">
        <!-- left_header -->
        <div class="l-header d--flex d--aln-itm">
          <a class="navbar-brand" href="index.html">
            <div class="logo-image">
              <img src="./images/logo.png" alt="logo" />
            </div>
          </a>
          <nav>
            <ul class="navbar d--flex">
              <li class="list-box">
                <a class="nav-link" href="#">Reference</a>
              </li>
              <li class="list-box"><a class="nav-link" href="#">Guides</a></li>
              <li class="list-box"><a class="nav-link" href="#">Plus</a></li>
              <li class="list-box"><a class="nav-link" href="#">Blog</a></li>
              <li class="list-box"><a class="nav-link" href="#">Play</a></li>
              <li class="list-box"><a class="nav-link" href="#">AI Help</a></li>
            </ul>
          </nav>
        </div>
        <!-- right_header -->
        <div class="r_header d--flex">
          <div class="theme d--flex d--aln-itm">
            <label class="icon" 
              ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"/></svg></label>
            <select>
              <option><p><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"/></svg>OS theme</p></option>
              <option>Light</option>
              <option>Dark</option>
            </select>
          </div>
          <a class="btn-1" href="https://www.google.com">Log in</a>
          <a class="btn-2" href="#">Sign up for free</a>
        </div>
      </div>
    </header>
  </body>
</html>
